server {
  listen  80;

  server_name  www.youfurc.com;

  location / {
    root   /www/web/self_php/C/youfu/www.youfuysw.com_20201016_171347;
    index  index.php admin.php index.html index.htm ;
    if (!-e $request_filename) {
           rewrite ^/index.php(.*)$ /index.php?s=$1 last;
           rewrite ^/admin.php(.*)$ /admin.php?s=$1 last;
           rewrite ^/api.php(.*)$ /api.php?s=$1 last;
           rewrite ^/(.*)$ /index.php?s=/$1 last;
           break;
        }
    }

  location ~ \.php$ {
    root           /www/web/self_php/C/youfu/www.youfuysw.com_20201016_171347;
    fastcgi_pass   php:9000;
    fastcgi_index  index.php;
    fastcgi_param  PATH_INFO $fastcgi_path_info;
    fastcgi_param  SCRIPT_FILENAME  /www/web/self_php/C/youfu/www.youfuysw.com_20201016_171347$fastcgi_script_name;
    include        fastcgi_params;
  }

  location ~ /\.ht {
    deny all;
  }

  location ~* \.(sql|yml|conf|json|sh|exe|config)$ {
      deny all;
  }
}
